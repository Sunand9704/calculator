<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            
            <button class="" onclick="delete1()" style="font-size: 2rem;background-color: seashell">↩️</button>
            <br>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('*')">*</button>
            <br>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('-')">-</button>
            <br>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equal" id="equal" onclick="clearDisplay()">c</button>
            <button class="operator" onclick="append('+')">+</button>
            
         
            <button style="width: 208px;" id="clear" onclick="calculate()">=</button>
            
            <button class="operator" onclick="append('/')">/</button>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
